<div>
  <h1>Création d'un artiste</h1>
  <div style="display: flex">
      <div class="labels">
          <div>Id : </div>
          <div>Prénom : </div>
          <div>Nom : </div>
          <div>Date : </div>
          <div>Type : </div>
          <div>Nombre d'albums :    </div>
      </div>
      <form #artistForm="ngForm">
          <div>
              <input name="id" type="number" [(ngModel)]="artist.id" required>
          </div>
          <div>
              <input name="firstname" type="text" [(ngModel)]="artist.firstname" required minlength="3">
          </div>
          <div>
              <input name="surname" type="text" [(ngModel)]="artist.surname" required minlength="3">
          </div>
          <div>
              <input name="birthdate" type="text" [(ngModel)]="artist.birthdate" required>
          </div>
          <div>
              <select name="type" [(ngModel)]="artist.type" required>
                <option *ngFor="let type of artistTypes">{{ type }}</option>
              </select>
          </div>
          <div>
            <input name="nbAlbums" type="number" [(ngModel)]="artist.nbAlbums" required>
        </div>
      </form>
  </div>
  <button [hidden]="!artistForm.form.valid || artistForm.form.pristine" (click)="addArtist()">Ajouter</button>
</div>
